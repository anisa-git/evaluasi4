<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="laprak.css" rel="stylesheet" />
  </head>
  <body>
    <section id="contact">
      <div class="container-fluid banner d-flex align-items-center">
        <div class="container">
          <div class="row text-center mb-3">
            <div class="col">
              <h2>Contact Me</h2>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form>
                <div class="mb-3">
                  <label for="exampleInputNama1" class="form-label">Nama</label>
                  <input type="nama" class="form-control" id="exampleInputNama1" aria-describedby="namaHelp" />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email </label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                </div>
                <div class="mb-3">
                  <label for="exampleInputAlamat1" class="form-label">Alamat</label>
                  <input type="alamat" class="form-control" id="exampleInputAlamat1" aria-describedby="alamatHelp" />
                </div>
                <div class="mb-3">
                  <label for="exampleInputJudul1" class="form-label">Judul Buku</label>
                  <input type="judul" class="form-control" id="exampleInputJudul1" aria-describedby="judul" />
                </div>
                <div class="mb-3">
                  <label for="exampleInputJumlah1" class="form-label">Jumlah Pembelian</label>
                  <input type="number" class="form-control" id="exampleInputJumlah1" />
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-primary text-white text-center pb-5">
      <p>Created with <i class="bi bi-heartbreak"></i> by <a href="https://statistics.uii.ac.id" class="text-white fw-bold"> anisa </a></p>
    </footer>
    <!-- End Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
