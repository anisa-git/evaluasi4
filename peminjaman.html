<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="laprak.css" rel="stylesheet" />
  </head>
  <body>
    <section id="contact">
      <div class="container-fluid banner d-flex align-items-center">
        <div class="container">
          <div class="row text-center mb-3">
            <div class="col">
              <h2>Contact Me</h2>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form name="Orders">
                <div class="mb-3">
                  <label for="nama" class="form-label">Nama</label>
                  <input type="text" class="form-control" id="name" aria-describedby="name" name="nama" />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email </label>
                  <input type="email" class="form-control" id="email" aria-describedby="email" name="email" />
                </div>
                <div class="mb-3">
                  <label for="alamat" class="form-label">Alamat</label>
                  <textarea class="form-control" id="alamat" rows="3" name="alamat"></textarea>
                </div>
                <div class="mb-3">
                  <label for="judul_buku" class="form-label">Judul Buku</label>
                  <input type="text" class="form-control" id="judul_buku" aria-describedby="judul_buku" name="judul_buku" />
                </div>
                <div class="mb-3">
                  <label for="jumlah_beli" class="form-label">Jumlah Pembelian</label>
                  <input type="number" class="form-control" id="jumlah_beli" aria-describedby="jumlah_beli" name="jumlah_beli" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-primary text-white text-center pb-5">
      <p>Created with <i class="bi bi-heartbreak"></i> by <a href="https://statistics.uii.ac.id" class="text-white fw-bold"> anisa </a></p>
    </footer>
    <!-- End Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbz7dL8kgJm2thRiBCHeo4TRuGgvUKXJf095G7HvWXRKV9CP8Ccsx1FhbNI6KFBGthxb_Q/exec";
      const form = document.forms["Orders"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => console.log("Success!", response))
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
